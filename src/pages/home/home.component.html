


<div class="container" style="margin-top: 20px;">
    <button class="btn btn-primary btn-sm" (click)="newReminder()">New Reminder</button>
    <button (click)="grantPermission()" class="btn btn-primary btn-sm">Enable Notifications</button>
    <br /><br/>
    <reminder *ngFor="let r of reminders" [reminder]="r" 
        [onCancel]="onReminderCancel.bind(this)"
        [onSave]="onReminderSave.bind(this)" 
        [onDelete]="onReminderDelete.bind(this)"
        [onStartEdit]="onReminderStartEdit.bind(this)">
    </reminder>

    <br/>
    <div [class]="notificationStatusClasses" *ngIf="notificationStatus != 'granted'">
        Notification permission status: {{notificationStatus}}
        <br/>
    </div>
    <pre class="alert alert-info" *ngIf="lastNotification">{{ lastNotificationTimeStr }} : {{lastNotification}}</pre>
</div>
